<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <base href="/" />
    <!--Estilos-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        main {
            width: 100%;
            height: 100vh;
            background-color: #e8e8e8;
            font-family: 'Roboto', sans-serif;
        }

        .cont-tarjeta {
            width: 300px;
            height: 480px;
            margin: auto;
            transform: translateY(80px);
            padding: 20px;
            border-radius: 20px;
            background-color: #fff;
            box-shadow: 4px 4px 10px rgb(0 0 0 / 10%);
            min-height: 300px;
            max-width: 300px;
        }

        .cont-tarjeta__logo {
            width: 200px;
            height: 200px;
            margin: auto;
        }

        .cont-tarjeta__logo h1 {
            text-align: center;
            margin-top: 10px;
            color: rgb(80, 80, 80);
            font-weight: bolder;
            font-size: 1.7rem;

        }

        .cont-tarjeta__logo img {
            width: 150px;
            height: 195px;
            border-radius: 50%;
            min-width: 200px;
            max-width: 200px;
        }

        .cont-tarjeta p {
            text-align: center;
            margin-top: 20px;
            color: #9a9a9a;
            font-weight: bolder;
        }

        .cont-tarjeta__iconos {
            display: flex;
            flex-direction: row;
            transform: translateY(100px);
            justify-content: center;
        }

        .cont-tarjeta__iconos div>img {
            height: 20px;
            width: 20px;
            margin-top: 7px;
        }

        .cont-tarjeta__iconos div {
            border-radius: 50%;
            height: 35px;
            width: 35px;
            text-align: center;
            margin: 5px;
            cursor: pointer;
        }

        .cont-tarjeta__iconos div>p {
            margin-top: 10px;
        }

        .cont-tarjeta__iconos .div1 {
            background-color: #ff92926c;
        }

        .cont-tarjeta__iconos .div1:hover {
            background-color: #ff9292e5;
        }

        .cont-tarjeta__iconos .div2 {
            background-color: #e6ddff;
        }

        .cont-tarjeta__iconos .div2:hover {
            background-color: rgba(180, 160, 235, 0.69)
        }

        .cont-tarjeta article {
            transform: translateY(130px);
            text-align: center;
            color: #505050;
            font-weight: bolder;
            line-height: 1.4rem;
        }

        a {
            position: relative;
            bottom: 0px;
            padding: 20px 40px;
            border-radius: 10px;
            background-color: #505050;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #e8e8e8;
        }
        a:hover{
            background-color: #7c7c7c;
            transition: all .3s ease;
        }
    </style>
</head>

<body>

    <main>
        <div class="cont-tarjeta">
            <div class="cont-tarjeta__logo">
                <img src="https://mdn.mozillademos.org/files/6457/mdn_logo_only_color.png" alt="">
                <h1>Sistema de Reservas</h1>
                <!-- <h3>Para iniciar sesion con Git Hub:</h3> -->
            </div>

            <article>
                <label for="login"> Para iniciar con Github: <a href="/oauth2/authorization/github">Clic
                        Aqu√≠</a></label>
            </article>
        </div>
    </main>

    <script type="text/javascript">
        $.get("/user", function (data) {
            $("#user").html(data.name),
                $(".unauthenticated").hide(),
                $(".authenticated").show();
        });
    </script>
</body>

</html>
